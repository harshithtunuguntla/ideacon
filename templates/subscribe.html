<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ideas</title>

    <style>
        a {
            cursor: pointer;
        }
    </style>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" onclick="window.location.href='/'">IdeaCon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page"
                            onclick="window.location.href='/contribute'">Contribute</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" onclick="window.location.href='/ideaconapi'">API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclic k="window.location.href='/subscribe'">Subscribe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">

        <div class="mx-auto" style="width: 70%;">

            <h2 class="mt-5 mx-auto">Subscribe for intresting ideas</h2>


            <form class="row" action="http://127.0.0.1:8000/subscription/" method="post">


                {% csrf_token %}



                <div class="row mt-3">
                    <!-- <label for="exampleFormControlInput1" class="form-label">Name</label> -->
                    <input type="text" class="form-control" id="person_n" name="person_name" placeholder="Your Name"
                        required>
                </div>

                <div class="row mt-3">
                    <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
                    <input type="email" class="form-control" id="person_e" name="person_email" placeholder="Email-ID"
                        required>
                </div>



                <div class="row mt-3">
                    <button type="submit" class="btn btn-primary mb-3" value="submit"
                        style="width: 20%;">Subscribe</button>
                </div>




            </form>


        </div>


    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
